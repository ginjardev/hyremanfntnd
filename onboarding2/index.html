<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="company-onboarding screen">
      <img
        class="frame-149"
        src="https://anima-uploads.s3.amazonaws.com/projects/62e5ce49ba0ac2336a8d1cfc/releases/62e6546a5e91288aa795b755/img/frame-149@1x.svg"
      />
      <div class="flex-row">
        <img
          class="asset-3hyreman_logo-1"
          src="https://anima-uploads.s3.amazonaws.com/projects/62e5ce49ba0ac2336a8d1cfc/releases/62e6546a5e91288aa795b755/img/asset-3hyreman-logo-1@1x.svg"
        />
        <div class="frame-container">
          <div class="frame-172">
            <div class="rectangle-16"></div>
            <div class="rectangle-16"></div>
          </div>
          <div class="frame-140">
            <h1 class="title">Welcome to Hyreman</h1>
            <p class="set-up-your-company">
              Set up your company account and finish with creating an account
            </p>
            <div class="frame-144">
              <div class="company-name poppins-normal-black-14px3">
                Company name
              </div>
              <div class="frame-143-1">
                <div class="enter-first-name poppins-medium-black-13px-2">
                  Enter first name
                </div>
              </div>
            </div>
            <div class="frame-146">
              <div class="country poppins-normal-black-14px3">Country</div>
              <div class="frame-143">
                <div class="select-country poppins-medium-black-13px-2">
                  Select country
                </div>
                <img class="chevron-sort-down" src="chevron-sort-down-2.svg" />
              </div>
            </div>
            <div class="frame-149-1">
              <div class="number-of-employees poppins-normal-black-14px3">
                Number of employees
              </div>
              <div class="frame-143">
                <div
                  class="enter-number-of-employees poppins-medium-black-13px-2"
                >
                  Enter number of employees
                </div>
                <img class="chevron-sort-down" src="chevron-sort-down-2.svg" />
              </div>
            </div>
            <div class="primary-buttonn">
              <div class="frame-11">
                <div class="create">Set up account</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
