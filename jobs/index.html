<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="jobs screen">
      <div class="menu-bar">
        <img class="group-1000004307" src="group-1000004307-4.svg" />
        <div class="menu">
          <div class="menu-item">
            <div class="frame-68">
              <img class="dashboard" src="dashboard.svg" />
            </div>
            <div class="dashboard-1 poppins-medium-white-14px">Dashboard</div>
          </div>
          <div class="jobs-1">
            <img class="job" src="job.svg" />
            <div class="dashboard-2">Jobs</div>
          </div>
          <div class="menu-item">
            <img class="supervisor-account" src="supervisor-account-2.svg" />
            <div class="dashboard-3 poppins-medium-white-14px">Candidates</div>
          </div>
          <div class="menu-item">
            <img class="test-library-icon" src="test-library-icon-2.svg" />
            <div class="test-library poppins-medium-white-14px">
              Test Library
            </div>
          </div>
          <div class="menu-item">
            <img class="group" src="group-4.svg" />
            <div class="dashboard-4 poppins-medium-white-14px">Resume Bank</div>
          </div>
        </div>
        <div class="jobs-2">
          <div class="icons-primary settings">
            <div class="icons-primary settings-1">
              <img class="icon-artwork" src="icon-artwork.svg" />
            </div>
          </div>
          <div class="dashboard-5 poppins-medium-white-14px">Settings</div>
        </div>
        <div class="jobs-3">
          <img class="logout" src="logout.svg" />
          <div class="dashboard-6 poppins-medium-white-14px">Log Out</div>
        </div>
      </div>
      <div class="flex-col">
        <div class="top-banner">
          <h1 class="dashboard-7">Jobs</h1>
          <div class="primary-buttonn">
            <img class="icon-artwork-1" src="icon-artwork-3.svg" />
            <div class="frame-11">
              <div class="create poppins-normal-white-14px">Add</div>
            </div>
          </div>
          <div class="icons-alerts-bell">
            <img class="icon-artwork-2" src="icon-artwork-64.svg" />
          </div>
          <div class="icons-account-account-circle">
            <div class="icons-account-account-circle-1">
              <img class="icon-artwork" src="icon-artwork-65.svg" />
            </div>
          </div>
        </div>
        <div class="flex-row">
          <div class="frame-105">
            <div class="all-jobs">
              <div
                class="all-jobs-1 valign-text-middle poppins-normal-black-16px"
              >
                All Jobs
              </div>
              <img class="chevron-sort-down" src="chevron-sort-down.svg" />
            </div>
            <div class="sort-by">
              <div class="sort-by-1">Sort by</div>
              <div
                class="date-created valign-text-middle poppins-normal-black-16px"
              >
                Date Created
              </div>
              <img class="chevron-sort-down" src="chevron-sort-down.svg" />
            </div>
          </div>
          <div class="primary-buttonn-1">
            <img class="icon-artwork-1" src="icon-artwork-3.svg" />
            <div class="frame-11">
              <div class="create-1 poppins-normal-white-14px">Add job</div>
            </div>
          </div>
        </div>
        <div class="job-card">
          <div class="industry-and-job-role">
            <div class="it-software-development">
              IT &amp; SOFTWARE DEVELOPMENT
            </div>
            <div class="name">JUNIOR MOBILE <br />DEVELOPER</div>
          </div>
          <div class="total-applications-and-status">
            <div class="flex-col-1">
              <div class="candidates poppins-semi-bold-black-16px">
                Candidates
              </div>
              <div class="group-7">
                <div class="overlap-group">
                  <div class="number">25</div>
                  <div class="total">TOTAL</div>
                </div>
              </div>
            </div>
            <div class="flex-col-2">
              <div class="status poppins-semi-bold-black-16px">Status</div>
              <div class="frame-67">
                <div class="circle"></div>
                <div class="on-going valign-text-middle">On-going</div>
              </div>
            </div>
          </div>
          <div class="published-and-see-details">
            <div class="published">Published</div>
            <div class="see-details">See Details</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
